<body>
    <h1>darshan k b
    </h1>
    <script>
        const blogs =[];






const creatblog=async()=>{
    function create1stBlog() {
    return new Promise( (resolve, reject) => {
        setTimeout( () => {
            blogs.push({title: 'BLOG1'});
            resolve();
        }, 3000)
    }) 
}
function create2ndBlog() {
    return new Promise( (resolve, reject) => {
        setTimeout( () => {
            blogs.push({title: 'BLOG2'});
            resolve()
        }, 2000)
    }) 
}
function deleteBlog(){
    return new Promise((resolve, reject) => {
        setTimeout( () => {
            if(blogs.length > 0){
                const poppedElement  = blogs.pop();
                console.log(poppedElement.title)
                resolve(poppedElement.title);
            } else{
                reject("ERROR")
            }
        }, 1000)
    })
}
let creatblog2=await create1stBlog()
let creatblog1=await create2ndBlog()
let delet=await deleteBlog()
let delet2=await deleteBlog()
let delet3
try{
    delet3=await deleteBlog();
} catch(e){
    delet3="error"
}
return creatblog2,creatblog1,delet,delet2,delet3
}
creatblog()
.then((m)=>{
    console.log(m)
})
    </script>
